<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Game!</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
      <h2>X's Turn</h2>
      <div class="board">
        <div class="space r1 c1" id="space-1"></div>
        <div class="space r1 c2" id="space-2"></div>
        <div class="space r1 c3" id="space-3"></div>
        <div class="space r2 c1" id="space-4"></div>
        <div class="space r2 c2" id="space-5"></div>
        <div class="space r2 c3" id="space-6"></div>
        <div class="space r3 c1" id="space-7"></div>
        <div class="space r3 c2" id="space-8"></div>
        <div class="space r3 c3" id="space-9"></div>
      </div>
      <button id="new-game" onClick="init()">New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
